<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">00:00:00</h1>
        <div>
             <button onclick="stopwatch()"><i class="fa-solid fa-stop" style="color: #f7f9fd;"></i></button>
             <button onclick="startwatch()"><i class="fa-solid fa-play" style="color: #ee1f11;"></i></button>
             <button onclick="resetwatch()"><i class="fa-solid fa-arrows-rotate" style="color: #f9fafa;"></i></button>    
        </div>
    
    </div>

    <script src="https://kit.fontawesome.com/194a5921a7.js" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
